apiVersion: v1
kind: Pod
metadata:
  name: pod-with-env-secret
  namespace: default
spec:
  containers:
  - name: app
    image: nginx:latest
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-creds
          key: password
    - name: API_KEY
      valueFrom:
        secretKeyRef:
          name: api-secret
          key: key
