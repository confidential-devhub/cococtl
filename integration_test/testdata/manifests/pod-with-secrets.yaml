apiVersion: v1
kind: Pod
metadata:
  name: pod-with-secrets
spec:
  containers:
  - name: app
    image: nginx:latest
    env:
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: my-secret
          key: password
  volumes:
  - name: secret-volume
    secret:
      secretName: another-secret
