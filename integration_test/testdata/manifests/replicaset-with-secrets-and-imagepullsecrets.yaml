apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: test-replicaset-with-secrets
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: private-registry.example.com/backend:v2.0
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret_key
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: registry-credentials
