apiVersion: v1
kind: Pod
metadata:
  name: test-pod-with-secrets-and-imagepullsecrets
  namespace: default
spec:
  containers:
  - name: nginx
    image: private-registry.example.com/nginx:latest
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-creds
          key: password
    ports:
    - containerPort: 80
  imagePullSecrets:
  - name: regcred
