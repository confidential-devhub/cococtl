apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-statefulset-with-secrets
  namespace: default
spec:
  serviceName: "database"
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: postgres
        image: private-registry.example.com/postgres:14
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: username
        ports:
        - containerPort: 5432
      imagePullSecrets:
      - name: db-registry-creds
