apiVersion: v1
kind: Pod
metadata:
    annotations:
        io.katacontainers.config.hypervisor.cc_init_data: 
    name: pod-multi-container
spec:
    containers:
        - image: nginx:latest
          name: app
          volumeMounts:
            - mountPath: /mnt/secrets
              name: secrets
        - command:
            - sleep
            - "3600"
          image: busybox:latest
          name: sidecar
          volumeMounts:
            - mountPath: /mnt/secrets
              name: secrets
    initContainers:
        - command:
            - sh
            - -c
            - curl -o /mnt/secrets/password https://kbs.example.com//default/db-credentials/password
          image: quay.io/fedora/fedora:44
          name: secret-download
        - command:
            - curl
            - http://localhost:8006/cdh/resource/default/attestation-status/status
          image: quay.io/fedora/fedora:44
          name: attestation-check
    runtimeClassName: kata-cc
    volumes:
        - emptyDir:
            medium: Memory
          name: secrets
