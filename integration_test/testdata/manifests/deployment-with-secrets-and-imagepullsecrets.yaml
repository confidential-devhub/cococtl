apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-with-secrets
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: app
        image: private-registry.example.com/myapp:v1.0
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-creds
              key: password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: api-creds
              key: apikey
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
