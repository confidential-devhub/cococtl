apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-named
  labels:
    app: webapp-named
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-named
  template:
    metadata:
      labels:
        app: webapp-named
    spec:
      containers:
      - name: app
        image: myapp:latest
        ports:
        - name: web
          containerPort: 5000
      - name: sidecar
        image: sidecar:latest
        ports:
        - name: metrics
          containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-named-service
spec:
  selector:
    app: webapp-named
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: web
    protocol: TCP
