apiVersion: v1
kind: Pod
metadata:
  name: pod-with-mixed-secrets
  namespace: default
spec:
  containers:
  - name: app
    image: nginx:latest
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-creds
          key: password
    - name: DB_USERNAME
      valueFrom:
        secretKeyRef:
          name: db-creds
          key: username
    envFrom:
    - secretRef:
        name: app-config
    volumeMounts:
    - name: tls-certs
      mountPath: /etc/certs
  volumes:
  - name: tls-certs
    secret:
      secretName: tls-secret
      items:
      - key: tls.crt
        path: server.crt
      - key: tls.key
        path: server.key
