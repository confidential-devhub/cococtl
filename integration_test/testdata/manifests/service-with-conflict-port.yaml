apiVersion: v1
kind: Pod
metadata:
  name: app-with-conflict
  labels:
    app: conflict-test
spec:
  containers:
  - name: app
    image: app:latest
    ports:
    - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: conflict-service
spec:
  selector:
    app: conflict-test
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
