apiVersion: batch/v1
kind: Job
metadata:
  name: test-job-with-secrets
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
      - name: processor
        image: private-registry.example.com/data-processor:v1
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: secret_access_key
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-tokens
              key: token
      imagePullSecrets:
      - name: processor-registry-creds
      restartPolicy: Never
